<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     </label>
          <button id="submit-button" class="buttons success">
            Generate Link
          </button>
        </div>
        <div id="link-container">

        </div>
      </div>  
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      function generateLink () {
        const input = $("#name").val();
        const sender = $("#sender").val()
        $.trim (input);

        /* Validation */
        if (!input || !sender) return;

        
        const baseURL = "https://johnmatt07.github.io/my-valentine-invitation-for-you"; /*  my website deployment */
        const url = baseURL + "/view.html?name=" + input + "&sender=" + sender;

        displayLink (url);
      }

      function displayLink (url) {
        $("#link-container").html (`
          <p>Here's your link: &nbsp;</p>
          <a href="${url}" target="_blank">${url}</a>
          
        `);
      }

      $("#submit-button").click (()=> {
        generateLink ();
      })
      $("#name").keydown ((event)=> {
        if (event.key == 'Enter') generateLink ();
      });
      $("#sender").keydown ((event)=> {
        if (event.key == 'Enter') generateLink ();
      });
    </script>
  </body>
</html>
